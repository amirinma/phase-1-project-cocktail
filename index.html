<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Toy Tale</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1 id="collection">Cocktail Collection</h1>
    </div>
    <div id="form-container">
      <form id="add-element">
        <input name="submit" type="submit" class="submit"/>
        <h2>Add Your Favorite Cocktail</h2>
        
        <label class="label">Name</label>
        <input name = "name" id = "nameInput" type = "text" value = "" placeholder = "  Enter Name" class="input-text"/> <br>
        <label class="label">Image</label>
        <input name="image" id="imageInput" type="text" value="" placeholder="  Enter URL" class="input-text"> <br>
        <label class="label">Info</label>
        <input name = "info" id="infoInput" type="text" value="" placeholder="  Enter Description" class="input-text"> <br>
        
      </form>
    </div>
    <div id="withClass">
      <p>When Life Gives You Lemons, Make a Lemon Cocktail.</p>
      <p id="ref">@COCKTAILS_WITHCLASS</p>
    </div>
    <hr>
    <div id="extra"></div>
  </body>
</html>
